{% extends 'base.html' %} {% block title %} Signup Page {% endblock %} {% block content %}
<div class="container m-4">
    <h1 class="title text-center m-4">Sign Up</h1>
    <form class="align-items-center" method="post" action="{% url 'signup' %}">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn bg-secondary" value="Sign Up" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
